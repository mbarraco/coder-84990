{% extends "hospital/base.html" %}

{% block elnombrequequiera %}
<h3 style="text-align: center; color: steelblue;">⚙️ Editar perfil</h3>

<form method="post" enctype="multipart/form-data" style="max-width: 400px; margin: 2rem auto;">
    {% csrf_token %}
    <h3>Información del usuario</h3>
    {{ user_form.as_p }}

    <h3>Avatar</h3>
    {{ avatar_form.as_p }}
    <div style="text-align: center; margin-top: 1rem;">
        <button type="submit">Guardar cambios</button>
    </div>
</form>

{% if user.avatar.imagen %}
<p style="text-align: center;">Avatar actual:</p>
<p style="text-align: center;"><img src="{{ user.avatar.imagen.url }}" width="100" style="border-radius: 50%;"></p>
{% endif %}
{% endblock %}
